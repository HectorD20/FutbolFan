<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - FutbolFan</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">FutbolFan</a>
            <nav>
                <ul>
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="equipos.html">Equipos</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-page">
            <h2>Ponte en Contacto</h2>
            <p>¿Tienes preguntas? Rellena el formulario y te responderemos lo antes posible.</p>

            <form action="#" method="post" class="contact-form">

                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" name="asunto">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                </div>

                <a href="gracias.html" class="cta-button">Enviar Mensaje</a>
            </form>
        </section>
    </main>


    <footer>
        <div class="container">
            <p>&copy; 2025 FutbolFan. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="https://www.instagram.com/emiliorms_?igsh=bTJ5anBrMGoxajly"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
